<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet - Vente de Thé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur notre site de thé</h1>
        <nav>
            <ul>
                <li><a href="#products">Produits</a></li>
                <li><a href="#about">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Nos Produits</h2>
            <p>Découvrez nos délicieux thés et bubble teas.</p>
        </section>
        <section id="about">
            <h2>À propos de nous</h2>
            <p>Nous sommes passionnés par le thé et l'innovation culinaire.</p>
        </section>
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mon Projet - Vente de Thé</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
