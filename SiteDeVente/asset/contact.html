    <!-- SECTION CONTACT -->
<section id="contact" class="section contact">
    <div class="container">
        <h2>Contactez-nous</h2>
        <p>Vous avez une question ou un commentaire ? N'hésitez pas à nous envoyer un message.</p>

        <form id="form-contact" class="form-contact">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Envoyer</button>
        </form>

        <!-- Message de confirmation -->
        <div id="confirmation" class="confirmation-message">
            <p>Merci pour votre message ! Nous reviendrons vers vous sous peu.</p>
        </div>
    </div>
</section>
